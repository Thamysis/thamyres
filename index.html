<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thamyres – Portfólio</title>
  <meta name="description" content="Portfólio de projetos." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; --muted:#10161d; --card:#121924; --text:#e6eef7; --sub:#b6c2cf; --accent:#7cd4ff; --line:#233042;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
    .nav .links a{margin-left:16px;color:var(--sub)}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;padding:40px 0;border-bottom:1px solid var(--line)}
    .hero h1{font-size:40px;line-height:1.1;margin:0}
    .hero p{color:var(--sub);font-size:18px}
    .hero .card{background:linear-gradient(180deg,rgba(124,212,255,.10),rgba(124,212,255,0));border:1px solid var(--line);padding:20px;border-radius:16px}
    .tag{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:var(--muted);color:var(--sub);font-size:12px}
    .grid{display:grid;gap:16px}
    .projects{grid-template-columns:repeat(auto-fit,minmax(260px,1fr));padding:28px 0}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    .card h3{margin:0 0 8px;font-size:18px}
    .card p{margin:0;color:var(--sub)}
    .chip{display:inline-block;background:#132235;border:1px solid var(--line);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--sub);margin:6px 6px 0 0}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin:26px 0 12px}
    .section-title h2{margin:0;font-size:22px}
    .footer{padding:26px 0;color:var(--sub);margin-top:20px}
    .btn{display:inline-block;background:var(--accent);color:#002231;padding:10px 14px;border-radius:10px;font-weight:600}
    .btn:hover{text-decoration:none;filter:brightness(1.05)}
    img.avatar{width:96px;height:96px;border-radius:16px;border:1px solid var(--line)}
    .about{display:grid;grid-template-columns:96px 1fr;gap:16px;align-items:center}
    .list{display:grid;gap:10px}
    .list-item{display:flex;align-items:center;gap:12px;color:var(--sub)}
    .list-item svg{opacity:.8}
    @media (max-width:860px){.hero{grid-template-columns:1fr}.about{grid-template-columns:1fr}.about img{justify-self:start}}
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <div class="card">
        <div class="about">
          <img class="avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Avatar" />
          <div>
            <strong>Thamysis</strong>
            <p style="margin:6px 0 0;color:var(--sub)">São Carlos • Brasil · <a href="https://github.com/thamysis" target="_blank" rel="noopener">@thamysis</a></p>
            <!--<p style="margin:6px 0 0"><a href="CV.pdf">Baixar CV</a></p>-->
          </div>
        </div>
        <div style="margin-top:12px">
          <span class="chip">JavaScript</span>
          <span class="chip">TypeScript</span>
          <span class="chip">React</span>
          <span class="chip">Node</span>
          <span class="chip">Java</span>
          <span class="chip">Flutter</span>
        </div>
      </div>
    </section>
    
    <footer class="footer">
      <small>© <span id="y"></span> Thamyres. Feito com ♥ e GitHub Pages.</small>
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear()
  </script>
</body>
</html>
